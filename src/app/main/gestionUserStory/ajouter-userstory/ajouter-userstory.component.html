<!-- projet-details.component.html -->
<div *ngIf="projetDetails">
  <h1>Détails du Projet</h1>
  <p><strong>Nom du Projet:</strong> {{ projetDetails.nomProjet }}</p>
  <p><strong>Client:</strong> {{ projetDetails.client }}</p>
  <p><strong>Description:</strong> {{ projetDetails.description_Projet }}</p>
  <p>
    <strong>Date de Début:</strong> {{ projetDetails.dateDebut_Projet | date }}
  </p>
  <p><strong>Date de Fin:</strong> {{ projetDetails.dateFin_Projet | date }}</p>
</div>
