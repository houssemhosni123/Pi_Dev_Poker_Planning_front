<form #surveyForm="ngForm" (ngSubmit)="onSubmit(surveyForm)">
    <div class="table-responsive border rounded mt-1">
        <h6 class="py-1 mx-1 mb-0 font-medium-2">
            <i data-feather="lock" class="mr-25"></i>
            <span class="align-middle">Survey</span>
        </h6>
        <table class="table table-striped table-borderless">
            <thead class="thead-light">
                <tr>
                    <th>Question</th>
                    <th>tres Bien</th>
                    <th>Bien</th>
                    <th>mauvais</th>
                    <th>tres mauvais</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let q of questions">
                    <td>{{ q.text }}</td>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="question-{{ q.idQuestion }}-optionA" id="admin-read-{{ q.idQuestion }}" [(ngModel)]="formData['question-' + q.idQuestion + '.optionA']" />
                            <label class="custom-control-label" for="admin-read-{{ q.idQuestion }}"></label>
                        </div>
                    </td>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="question-{{ q.idQuestion }}-optionB" id="admin-write-{{ q.idQuestion }}" [(ngModel)]="formData['question-' + q.idQuestion + '.optionB']" />
                            <label class="custom-control-label" for="admin-write-{{ q.idQuestion }}"></label>
                        </div>
                    </td>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="question-{{ q.idQuestion }}-optionC" id="admin-create-{{ q.idQuestion }}" [(ngModel)]="formData['question-' + q.idQuestion + '.optionC']" />
                            <label class="custom-control-label" for="admin-create-{{ q.idQuestion }}"></label>
                        </div>
                    </td>
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="question-{{ q.idQuestion }}-optionD" id="admin-delete-{{ q.idQuestion }}" [(ngModel)]="formData['question-' + q.idQuestion + '.optionD']" />
                            <label class="custom-control-label" for="admin-delete-{{ q.idQuestion }}"></label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-12 d-flex flex-sm-row flex-column mt-2">
        <button type="submit" class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1" rippleEffect>
            Save Changes
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="resetForm()" rippleEffect>
            Reset
        </button>
    </div>
</form>
