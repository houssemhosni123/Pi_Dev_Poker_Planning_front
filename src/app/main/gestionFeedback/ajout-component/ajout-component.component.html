<form [formGroup]="questionForm" class="invoice-repeater">
    <div  @heightIn>
      <div class="row d-flex align-questions-end">
        <div class="col-md-4 col-12">
          <div class="form-group">
            <label for="questionName">Question</label>
            <input
              type="text"
              class="form-control"

              formControlName="text"
           
              name="questionName"
              id="questionName"
              placeholder="Vuexy Admin Template"
            />
          </div>
        </div>
      
        <div class="col-md-4 col-12">
            <div class="form-group">
          <label class="d-flex align-questions-center"
          >Options
          <select class="form-control mx-25" formControlName="response">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </label>
        </div>
        </div>
  
    
  
      
  
       
  
        <div class="col-md-2 col-12 mb-50">
          <div class="form-group">
            <button class="btn btn-outline-danger text-nowrap px-1"  rippleEffect>
              <i data-feather="x" class="mr-25"></i>
              <span>Delete</span>
            </button>
          </div>
        </div>
      </div>
      <hr />
    </div>
  </form>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-icon btn-primary" type="button" (click)="addquestion()"  rippleEffect>
        <i data-feather="plus" class="mr-25"></i>
        <span>Add New</span>
      </button>
    </div>
  </div>
