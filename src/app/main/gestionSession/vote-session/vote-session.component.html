<div class="d-flex justify-content-center mt-3">
  <select class="form-select" [(ngModel)]="selectedProject">
    <option *ngFor="let project of Listproject" [value]="project.nom_Projet">{{ project.nom_Projet }}</option>
  </select>
</div>

<div class="d-flex justify-content-center mt-3">
  <button class="btn btn-primary" (click)="navigateToUserForProject()">Aller vers User For Project</button>
</div>
