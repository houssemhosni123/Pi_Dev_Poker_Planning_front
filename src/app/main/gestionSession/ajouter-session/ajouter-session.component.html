<div class="row">
  <div class="col-lg-4 col-md-6 col-12" *ngFor="let session of sessions">
    <div class="card card-Session mb-4" style="transition: transform 0.3s ease;">
      <div class="card-header">
        <i data-feather="more-vertical" class="font-medium-3 cursor-pointer d-none"></i>
      </div>
      <div class="card-body">
        <div class="Session-item">
          <div class="media">
            <div class="avatar bg-light-primary rounded">
              
            </div>
            <div class="media-body">
              <h1 class="card-title">{{ session.nomSession }}</h1>
              <h3 class="card-text"> {{ session.description }}</h3>
              <p class="card-text">
                <strong>Start Date:</strong> {{ session.dateEtHeureDebut | date: 'dd/MM/yyyy HH:mm'}}
              </p>
              <p class="card-text"><strong>End Date:</strong> 
                 {{ session.dateEtHeureFin | date: 'dd/MM/yyyy HH:mm' }}
                </p>
              <p class="card-text">Statut session: <span [style.backgroundColor]="getColorForStatus(session.statut)" style="padding: 6px; border-radius: 4px; color: #fff;">{{ session.statut }}</span></p>
              
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-info" (click)="showInterfaceUpdate(session.idSession)" style="background-color: #7367f0; color: #fff; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; margin-right: 5px;" (mouseenter)="session.buttonHovered = true" (mouseleave)="session.buttonHovered = false" [style.backgroundColor]="session.buttonHovered ? '#574feb' : '#7367f0'">
              <i class="feather icon-edit"></i> <!-- Icône d'édition -->
            </button>
            <i class="feather icon-trash btn btn-danger" style="color: #fff; padding: 6px 10px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; margin-right: 5px;" (click)="confirmDeleteSession(session.idSession)" (mouseenter)="session.buttonHovered = true" (mouseleave)="session.buttonHovered = false" [style.backgroundColor]="session.buttonHovered ? '#721c24' : '#dc3545'"></i>
            <button class="btn btn-success" (click)="startSession(session.idSession)"  style="background-color: #28a745; color: #fff; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
              <i class="feather icon-play"></i> <!-- Icône de démarrage -->
              Start Session  
            </button>
          </div>
        </div>
      </div>
</div>
