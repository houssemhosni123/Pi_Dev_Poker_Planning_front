<div class="card">
  <div class="card-body">
    <form [formGroup]="validationForm">

      <div class="form-group row">
        <div class="col-sm-9">
          <label for="NomSession" class="col-sm-3 col-form-label">Nom Session:</label>
          <input type="text" class="form-control" id="NomSession" formControlName="nomSession" placeholder="Nom Session" />
        </div>

        <div class="col-sm-9">
          <label for="Description" class="col-sm-3 col-form-label">Description</label>
          <input type="text" class="form-control" id="Description" formControlName="description" placeholder="Description" />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-9">
          <label for="type" class="col-sm-3 col-form-label">Type De Vote:</label>
          <select formControlName="vote" class="form-control" id="type" name="type">
            <option value="Fibonacci">Fibonacci</option>
            <option value="t_shirt">t_shirt</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-9">
          <label for="statut" class="col-sm-3 col-form-label">Statut De Session:</label>
          <select formControlName="statut" class="form-control" id="statut" name="statut">
            <option value="EnCours">EnCours</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6 form-group">
          <label class="form-label" for="dateEtHeureDebut">Date de début</label>
          <input type="datetime-local" class="form-control" id="dateEtHeureDebut" formControlName="dateEtHeureDebut">
          <div *ngIf="validationForm.get('dateEtHeureDebut').errors?.dateInvalide" class="text-danger">
            La date de début doit être postérieure ou égale à la date actuelle.
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6 form-group">
          <label class="form-label" for="dateEtHeureFin">Date de Fin</label>
          <input type="datetime-local" class="form-control" id="dateEtHeureFin" formControlName="dateEtHeureFin">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-9 offset-sm-3">
          <button (click)="addSession()" type="button" rippleEffect class="btn btn-primary mr-1">Ajouter</button>
        </div>
      </div>

    </form>
  </div>
</div>
